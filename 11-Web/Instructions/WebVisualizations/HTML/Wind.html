            <header>
                <h1>Wind Speed</h1>
                <hr class="my-4">
            </header>
                
                <figure>
                    <img class="fluid-img img-fluid" src="./Resources/assets/images/Fig4.png" alt="latitude_WindSpeed">
                    <figcaption class="figure-caption">&nbsp &nbsp &nbsp &nbsp By looking at the data visualization from here, we can see that there is almost no wind speed located along the equatorial regions of the world. 
                        Why is there no wind on the equator? Well to put this in perspective, the trade winds coming from the south and the north meet near the equator. These converging trade winds produce general upward winds as they are heated, 
                        so there are no steady surface winds. This area of calm is called the doldrums. Latitudes to the north and south play a big part in how windy one city or area can get. </figcaption>
                </figure>
        </main>
